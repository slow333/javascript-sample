<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 수정하기</title>
  <style>
    .alert {
      padding: 15px;
      border: 1px solid #89b86c;
      border-radius: 18px;
      color: #cbf1cc;
      background-color: #3a3939;
      text-align: center;
    }
    .redText {
        color: red;
        font-size: 20px;
        font-weight: bold;
    }
  </style>
</head>
<body>
<ol id="ol">
    <li>0</li>
    <li>1</li>
    <li>2</li>
</ol>

<div class="alert" id="cloned">
  <strong>Hello everybody</strong> 중요 메시지를 확인하세요...!!~~
</div>

<div id="first">First</div>
<div id="second">Second</div>

<script>
  let div = document.createElement('div');
  div.className = 'redText';
  div.innerHTML = "<strong> 빨간 색</strong> 글자가 나옮니다.";
  document.body.append(div);
  let olTag = document.getElementById('ol');
  // olTag.before('<h5>before ol</h5>', document.createElement('hr'));
  olTag.insertAdjacentHTML('beforebegin', '<h3>안녕하세요. "before begin"</h3>');
  olTag.insertAdjacentHTML('afterend', '<h3>안녕하세요. "after end"</h3>');
  olTag.after('after ol');
  let liFirst = document.createElement('li');
  liFirst.innerHTML = 'prepend';
  ol.prepend(liFirst);
  let liLast = document.createElement('li');
  liLast.innerHTML = 'append';
  ol.append(liLast);

  document.body.insertAdjacentHTML("afterbegin", `<div class="alert">
    <strong>안녕하세요!</strong> 중요 메시지를 확인하셨습니다.
  </div>`);
  second.after(first);

  let cpNode = document.querySelector('#cloned');
  let cloneAlert = cpNode.cloneNode(true);
  cloneAlert.querySelector('strong').innerHTML = '<strong style="color: red">clone changed</strong>';
  first.after(cloneAlert);
</script>
</body>
</html>
