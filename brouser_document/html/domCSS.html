<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom css</title>
  <style>
    /* 스타일이 커스텀 속성 'order-state'에 따라 변합니다. */
    .order[data-order-state="new"] { color: green; }
    .order[data-order-state="pending"] { color: blue; }
    .order[data-order-state="canceled"] { color: red; }
  </style>
</head>
<body>
<div class="order" id="order" data-order-state="new">
  A new order.
</div>
<div data-widget-name="menu">Choose the genre</div>
<a name="list">the list</a>
<ul>
    <li><a href="http://google.com">http://google.com</a></li>
    <li><a href="/tutorial">/tutorial.html</a></li>
    <li><a href="local/path">local/path</a></li>
    <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
    <li><a href="http://nodejs.org">http://nodejs.org</a></li>
    <li><a href="http://internal.com/test">http://internal.com/test</a></li>
</ul>
<script>
  console.log(order.dataset.orderState);
  order.dataset.orderState = 'pending';
  let elem = document.body.querySelector('[data-widget-name]');
  console.log(elem.dataset.widgetName);

  // let selector = 'a[href*="://"]:not([href^="http://internal.com"])';
  // let links = document.querySelectorAll(selector);
  //
  // links.forEach(link => link.style.color = 'orange');

  let links = document.querySelectorAll('a');

  for (let link of links) {
    let href = link.getAttribute('href');
    if (!href) continue; // 속성이 존재하지 않음
    if (!href.includes('://')) continue; // 프로토콜이 존재하지 않음
    if (href.startsWith('http://internal.com')) continue; // 내부 링크
    link.style.color = 'orange';
  }
</script>
</body>
</html>
